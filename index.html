<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="search_input" placeholder="Enter your city name" spellcheck="false">
            <button id="search_button"><img src="images/search.png" alt="search"></button>
        </div>
        <div class="error">
            <p>Invalid City name!!</p>,?>
        </div>
        <div class="weather">
            <div class="weather_icon">
                <img src="images/clear.png" alt="">
                <h1 id="temp">25Â°c</h1>
                <h2 id="city_name">Dehradun</h2>
            </div>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%
                        </p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind">
                    <div>
                        <p class="wind">10km/hr</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
